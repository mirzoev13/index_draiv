<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Индекс драйв</title>
</head>

<body>

    <header>
        <section>

            <nav>
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <ul>
                    <li><a href="#">Акции</a></li>
                    <li><a href="#">Бронирование</a></li>
                    <li><a href="#">Личный кабинет</a></li>
                </ul>
            </nav>
            <div class="header_main">
                <h1>Индекс Драйв</h1>
                <h2>Лучший каршеринг в России</h2>
                <div class="button">
                    <a href="#">Попробовать уже сегодня</a>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section>
            <div class="confidence">
                <h2>Почему именно <span>Индекс Драйв</span>?</h2>
                <div class="achivment_block">
                    <div class="achivment">
                        <div class="icon">
                            <i class="fa-regular fa-clock"></i>
                        </div>
                        <div class="text_icon">
                            <h3>На рынке более 5 лет</h2>
                        </div>
                    </div>
                    <div class="achivment">
                        <div class="icon">
                            <i class="fa-solid fa-comment"></i>
                        </div>
                        <div class="text_icon">
                            <h3>Более 5.000 положительных отзывов</h2>
                        </div>
                    </div>
                    <div class="achivment">
                        <div class="icon">
                            <i class="fa-solid fa-money-check-dollar"></i>
                        </div>
                        <div class="text_icon">
                            <h3>Дешевле чем у конкурентов</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="auto">
            <h2>Арендуй машину уже <span>Сегодня</span></h2>
            <form class="search_auto" method="get" action="">

                <div class="checxbox">
                    <h3>Выберите класс желаемого авто</h3>
                    <input type="checkbox" name="" id="">
                    <label for="">Эконом</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Средний</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Премиум</label>
                </div>
                <div class="auto_class">
                    <div class="mark_auto">
                        <select name="" id="">
                            <option disabled selected value="">Выберите желаемую марку авто</option>
                            <option value="">Lada</option>
                            <option value="">Kia</option>
                            <option value="">Reno</option>
                        </select>
                    </div>
                    <div class="model_auto">
                        <select name="" id="">
                            <option disabled selected value="">Выберите желаемую модель авто</option>
                            <option value="">Granta</option>
                            <option value="">Rio</option>
                            <option value="">Logan</option>
                        </select>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>


    <script src="https://kit.fontawesome.com/6d25e42a34.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
